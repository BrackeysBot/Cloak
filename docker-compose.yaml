version: '3.9'
services:
  cloak:
    container_name: Cloak
    build: https://github.com/BrackeysBot/Cloak.git
    volumes:
      - type: bind
        source: ./logs
        target: /app/logs
      - type: bind
        source: ./data
        target: /app/data
    restart: always
    env_file:
      - .env
